<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
        <div id="game" class="container">
            <h1>Rock Paper Scissor</h1>
            <p class="author">©Created By Chrysthian</p>
            <div class="bloco">
                <div class="label bg-green">USER</div>
                <div class="label bg-red">PC</div>
                <div id="contador" class="placar">
                    0:0
                </div>
            </div>
            <div class="bloco bg-grey selected-image">
                <div id="user">
                    <img src="assets/images/rock.png" alt="#">
                </div>
                <div id="pc" class="reverse"></div>
            </div>
            <h2>Choose Your Move</h2>
            <div class="buttons">
                <label>
                    <input type="radio" onclick="reset()" name="play" value="rock" checked>
                    <button class="btn"><img src="assets/images/rock.png" alt="#"></button>
                </label>
                <label>
                    <input type="radio" onclick="reset()" name="play" value="paper" checked>
                    <button class="btn"><img src="assets/images/paper.png" alt="#"></button>
                </label>
                <label>
                    <input type="radio" onclick="reset()" name="play" value="scissor" checked>
                    <button class="btn"><img src="assets/images/scissor.png" alt="#"></button>
                </label>
            </div>
            <div class="bloco">
                <button id="playing" class="btn-play">Play</button>
            </div>
        </div>
        <div id="winner" class="container end-screen none">
            <span>🏆🏆🏆</span>
            <h3>You Win!</h3>
            <button onclick="newGame()">Play Again</button>
        </div>
        <div id="loser" class="container end-screen none">
            <span>😭😭😭</span>
            <h3>You Lose!</h3>
            <button onclick="newGame()">Play Again</button>
        </div>
    <script src="script.js"></script>
</body>
</html>
